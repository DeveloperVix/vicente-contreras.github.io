<!-- Contact Section -->
<section id="contact" style="background-color: #151826;">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2>Contact Me</h2>
        <hr class="star-primary">
      </div>
    </div>
    <div class="row">
      <div class="col-lg-8 col-lg-offset-2 text-center">
        <p>You can contact me directly by email:</p>
        
        <!-- Email visible con protección anti-spam -->
        <div style="margin: 20px 0; font-size: 1.3em; background: #f8f9fa; padding: 15px; border-radius: 5px;">
          <strong id="realEmailDisplay">ingvicentecontreras<span style="display:none">no-valid</span>@<span style="display:none">ignore</span>gmail.com</strong>
        </div>

        <!-- Solo botón de copiar (eliminado el botón de mailto) -->
        <div style="margin-top: 15px;">
          <button id="copyBtn" class="btn btn-primary btn-lg">
            <i class="fa fa-copy"></i> Copy email
          </button>
        </div>

        <!-- Mensaje de confirmación -->
        <div id="copyAlert" style="display: none; margin-top: 15px;">
          <div class="alert alert-success" role="alert">
            <i class="fa fa-check"></i> Email copied to clipboard!
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- Script de funcionalidad (solo copiado) -->
<script>
document.addEventListener('DOMContentLoaded', function() {
  // Extraer el email real eliminando los spans de protección
  const emailElement = document.getElementById('realEmailDisplay');
  const realEmail = emailElement.textContent
    .replace(/no-valid/g, '')
    .replace(/ignore/g, '')
    .replace(/\s+/g, '')
    .trim();

  // Botón para copiar email
  document.getElementById('copyBtn').addEventListener('click', function() {
    navigator.clipboard.writeText(realEmail).then(function() {
      // Mostrar confirmación
      const alert = document.getElementById('copyAlert');
      alert.style.display = 'block';
      setTimeout(function() {
        alert.style.display = 'none';
      }, 3000);
      
    }).catch(function() {
      // Fallback para navegadores antiguos
      const tempInput = document.createElement('input');
      tempInput.value = realEmail;
      document.body.appendChild(tempInput);
      tempInput.select();
      document.execCommand('copy');
      document.body.removeChild(tempInput);
      
      alert("Email copiado manualmente");
    });
  });
});
</script>
