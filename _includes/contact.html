<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contacto - Vicente Contreras</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Estilos personalizados -->
  <style>
    /* NAVBAR (Barra horizontal superior) */
    .navbar {
      background-color: #2c3e50;
      padding: 15px 0;
      border: none;
    }
    .navbar-brand, .navbar-nav .nav-link {
      color: white !important;
    }
    .navbar-brand {
      font-weight: 700;
      font-size: 1.5em;
    }
    .nav-link {
      font-weight: 500;
      margin: 0 10px;
    }
    
    /* SECCIÓN CONTACTO */
    .email-container {
      background: #f8f9fa;
      padding: 15px;
      border-radius: 5px;
      margin: 25px 0;
    }
    #realEmail {
      font-size: 1.3em;
      font-weight: bold;
    }
    #copyBtn {
      margin-top: 15px;
      padding: 10px 25px;
    }
    #copyAlert {
      display: none;
      margin-top: 15px;
    }
    hr.star-primary {
      max-width: 250px;
      margin: 20px auto;
      border: 2px solid #2c3e50;
    }
  </style>
</head>
<body>
  <!-- Barra de navegación horizontal -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="#">Vicente Contreras</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="#about">Sobre mí</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#portfolio">Portafolio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#contact">Contacto</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Sección Contacto -->
  <section id="contact" class="py-5">
    <div class="container">
      <div class="row">
        <div class="col-lg-12 text-center">
          <h2 class="mb-4">Contact Me</h2>
          <hr class="star-primary">
        </div>
      </div>
      <div class="row">
        <div class="col-lg-8 col-lg-offset-2 text-center">
          <p class="lead">Puedes contactarme directamente por correo electrónico:</p>
          
          <!-- Email con protección anti-spam -->
          <div class="email-container">
            <span id="realEmail">contacto<span style="display:none">anti-spam</span>@<span style="display:none">no-spam</span>dominio.com</span>
          </div>

          <!-- Botón de copiar -->
          <button id="copyBtn" class="btn btn-primary btn-lg">
            <i class="fas fa-copy"></i> Copiar email
          </button>

          <!-- Mensaje de confirmación -->
          <div id="copyAlert" class="alert alert-success mt-3" role="alert">
            <i class="fas fa-check-circle"></i> ¡Email copiado al portapapeles!
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Bootstrap JS Bundle con Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Script de funcionalidad -->
  <script>
  document.addEventListener('DOMContentLoaded', function() {
    // Limpiar email
    const emailElement = document.getElementById('realEmail');
    const realEmail = emailElement.textContent
      .replace(/anti-spam/g, '')
      .replace(/no-spam/g, '')
      .replace(/\s+/g, '')
      .trim();

    // Copiar al portapapeles
    document.getElementById('copyBtn').addEventListener('click', function() {
      if (navigator.clipboard) {
        navigator.clipboard.writeText(realEmail).then(function() {
          showAlert();
        });
      } else {
        const tempInput = document.createElement('input');
        tempInput.value = realEmail;
        document.body.appendChild(tempInput);
        tempInput.select();
        document.execCommand('copy');
        document.body.removeChild(tempInput);
        showAlert();
      }
    });

    function showAlert() {
      const alert = document.getElementById('copyAlert');
      alert.style.display = 'block';
      setTimeout(function() {
        alert.style.display = 'none';
      }, 3000);
    }
  });
  </script>
</body>
</html>
